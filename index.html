<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Countdown Timer">
    <title>Countdown Timer</title>
    <link rel="icon" href="clock-icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <section class="timer-section">
        <div class="container">
            <h1 id="title">Countdown Timer</h1>
            <div id="countdown" class="countdown">00:00</div>
            <button id="fullscreenBtn" class="fullscreen-btn">â›¶</button>
        </div>
        <div class="bottom-right">
            <div id="currentTime" class="current-time">
                <div id="timeLine"></div>
                <div id="dateLine"></div>
            </div>
        </div>
    </section>

    <section class="setup-section">
        <div class="setup-container">
            <div class="input-box">
                <label>Set Time:</label>
                <input type="number" id="hourInput" placeholder="HH" min="0" max="23"> :
                <input type="number" id="minuteInput" placeholder="MM" min="0" max="59">
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
                <div class="quick-buttons">
                    <div id="quickTweakContainer">
                        <button id="nowBtn">Now</button>
                        <!-- tweak buttons will be added here -->
                    </div>
                </div>
            </div>
            <div class="quick-buttons">
                <label>Quick Set</label>
                <div id="quickBtnContainer"></div>
                <div id="quickAddContainer"></div>
            </div>
        </div>
    </section>

    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
