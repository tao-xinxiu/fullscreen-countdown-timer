<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Countdown Timer</h1>
        <div id="countdown" class="countdown">00:00</div>
        <button id="fullscreenBtn" class="fullscreen-btn">⛶</button>
    </div>

    <!-- ✅ 当前时间固定在右下角 -->
    <div class="bottom-right">
        <div id="currentTime" class="current-time">
            <div id="timeLine"></div>
            <div id="dateLine"></div>
        </div>
    </div>

    <!-- ✅ 设置时间固定在左下角 -->
    <div class="bottom-left">
        <div class="input-box">
            <label>Set Time:</label>
            <input type="number" id="hourInput" placeholder="HH" min="0" max="23"> :
            <input type="number" id="minuteInput" placeholder="MM" min="0" max="59">
            <button id="startBtn">Start Countdown</button>
            <button id="stopBtn">Stop Timer</button>
        </div>

        <!-- 快捷按钮 -->
        <div class="quick-buttons">
            <span>Quick Set (Hours):</span>
            <div id="quickBtnContainer"></div>
        </div>

        <!-- 增量快捷按钮 -->
        <div class="quick-buttons">
            <span>Quick Add:</span>
            <div id="quickAddContainer"></div>
        </div>
    </div>

    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
