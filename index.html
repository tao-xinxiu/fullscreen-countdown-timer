<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Countdown Timer">
    <title>Countdown Timer</title>
    <link rel="icon" href="clock-icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="timer-section">
        <div class="container">
            <h1 id="title">Countdown Timer</h1>
            <div id="countdown" class="countdown">00:00</div>
            <button id="fullscreenBtn" class="fullscreen-btn">â›¶</button>
        </div>
        <div class="bottom-right">
            <div id="currentTime" class="current-time">
                <div id="timeLine"></div>
                <div id="dateLine"></div>
            </div>
        </div>
        <div class="bottom-left">
            <div id="additionalTimers" class="additional-timers"></div>
        </div>
    </section>

    <section class="setup-section">
        <div class="setup-container">
            <div class="timer-select-row">
                <label class="timer-select-label">Timer:</label>
                <select id="timerSelect" class="timer-select">
                    <option value="main">Main Timer</option>
                </select>
                <button id="addTimerBtn" class="add-timer-btn"><i class="fas fa-plus"></i> Add Timer</button>
                <button id="renameTimerBtn" class="rename-timer-btn"><i class="fas fa-edit"></i> Rename</button>
            </div>
            <div class="quick-buttons">
                <label class="quick-label">Quick Set</label>
                <div id="quickBtnContainer"></div>
                <div id="quickAddContainer"></div>
            </div>
            <div class="input-box">
                <div class="set-time-row">
                    <label class="set-time-label">Set Time:</label>
                    <button id="nowBtn" aria-label="Set timer to now"><i class="fas fa-clock"></i> Now</button>
                    <input type="number" id="hourInput" placeholder="HH" min="0" max="23">:
                    <input type="number" id="minuteInput" placeholder="MM" min="0" max="59">
                    <div id="countdownPreview" class="countdown-preview">00:00</div>
                    <button id="startBtn" aria-label="Start the countdown timer"><i class="fas fa-play"></i> Start</button>
                    <button id="stopBtn" aria-label="Stop the countdown timer"><i class="fas fa-stop"></i> Stop</button>
                </div>
                <div class="quick-buttons">
                    <div id="quickTweakContainer">                        
                        <div class="tweak-row" id="tweakRow1"></div>
                        <div class="tweak-row" id="tweakRow2"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
